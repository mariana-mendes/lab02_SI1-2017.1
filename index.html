<!DOCTYPE html>
<html ng-app="seriesApp">
<head>
	<title>Laboratorio 2 - SI1 - 2017.1</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<script src="lib/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller/seriesAppCtrl.js"></script>
</head>

<body ng-controller="seriesAppCtrl">
	<div class="jumbotron">
		<h4 class="tituloPagina">{{app}}</h4>
	</div>

<input type="text" class="form-control" ng-model="buscaSerie"/>
<button class="botao" ng-click="formata()"> Busca</button>

<div ng-repeat="serie in serieBuscada.Search">
    <img src="{{serie.Poster}}" title="aqui" class="img-seriado"> 
 	<li>
 		{{serie.Title}}  
 		<button class="add-watchlist" ng-click="addWatchlist" ng-model="addWatchlist">Quero ver</button>
 	</li> 
</div>

</body>
</html>
