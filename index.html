<!DOCTYPE html>
<html ng-app="seriesApp">
<head>
	<title>Laboratorio 2 - SI1 - 2017.1</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">


	<!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


	<script src="js/app.js"></script>
	<script src="js/controller/seriesAppCtrl.js"></script>
	<script src="js/controller/moduleCtrl.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>

</head>

<!---Barra de navegação -->

<body ng-controller="seriesAppCtrl">

 <!---SERIES--> 

<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Minhas Series"  ng-click="escondeBusca()">
        <md-content class="md-padding">
          <h1 class="md-display-2">Minhas Series</h1>
          <dir ng-repeat="a in minhasSeries">
            <img src="{{a.Poster}}"/><button ng-click="removeMinhasSeries(a)">Remove</button>
          </dir>
        </md-content>
      </md-tab>


     <!---WATCHLIST--> 

      <md-tab label="Watchlist" ng-click="escondeBusca()">
        <md-content class="md-padding">
          <h1 class="md-display-2">Watchlist</h1>


          <div md-card layout="column" ng-repeat="s in watchlist" class="col-sm-4">
            <div class="row">
              <div class="col-xs-6 col-md-5">
                <a href="#" class="thumbnail" heigth="297" width="200">
                  <img src="{{s.Poster}}" class="img-seriado"></a>
               
                    <md-button class="md-primary md-raised" ng-click="showConfirm($event, s)">Remove</md-button>

               </div>
               {{serie.Title}}
            </div> 
            </div>        
        </md-content>
      </md-tab>


     <!---BUSCA--> 

      <md-tab label="busca" >
        <md-content class="md-padding">
          <h1 class="md-display-2">Busca</h1>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                 <input type="text" class="form-control" placeholder="Search" ng-model="buscaSerie">
              </div>
            <button type="submit" class="btn btn-default" ng-click="carregaSeries(buscaSerie)">Submit</button>
      </form>
          
        </md-content>
      </md-tab>
   </md-tabs>
  </md-content>
</div>

  

	<!---Alertas-->


	<div ng-show="notFoundSerie && mostraBusca" class="alert alert-danger"  style="margin: 30px;">
		Nenhuma série encontrada :(
	</div>






<div md-card layout="column" ng-repeat="serie in arrayExibido" class="col-sm-4" ng-show="mostraBusca">
	<div class="row">
 		 <div class="col-xs-6 col-md-5">
    		<a href="#" class="thumbnail" heigth="297" width="200">
    		<button class="close" data-dismiss="modal">&times;</button>
      		<img src="{{serie.Poster}}" class="img-seriado" data-target="#infoSerieModal{{$index}}" data-toggle="modal" ng-click="buscaInfoSerie(serie.imdbID)" style=></a>
  		 </div>{{serie.Title}}
	</div>



<!--MODAL SERIE-->

		<div class="modal" id="infoSerieModal{{$index}}" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>{{serie.Title}}
					</div>

						<div class="modal-body">
							<div class="media">
  								<div class="media-left">
    								<a >
      								<img style="height: 250px;" src="{{serie.Poster}}"></a>
  									</div>
  									<div class="media-body">
   								 	 											
    								<p>Sinopse: {{idSerie.Plot}}</p>
    								<p>Faixa etária: {{idSerie.Rated}}</p>
    								<p>Média IMDB: {{idSerie.imdbRating}}</p>


    	    						<form name="myForm">
    								  <label for="repeatSelect"> Sua nota: </label>
     								  <select name="repeatSelect" id="repeatSelect" ng-model="optionsNotas">
      								  	<option ng-repeat="option in optionsNotas" value="{{option}}">{{option}}</option>
      								  </select>
  									</form>
      								<br/>
    								<br/>
    									<button ng-click="addMinhasSeries(serie)"> Já vi</button>
										<button ng-click="addWatchlist(serie)"> Quero Ver</button>
										
    								  	
  								</div>
							</div>
 						</div>	


					<div class="modal-footer"><button class="btn btn-primary" data-dismiss="modal" ng-click="removeWatchlist()"> Fechar</button></div>
				</div>
			</div>			
		</div>
</div>

					
	

</body>
</html>
