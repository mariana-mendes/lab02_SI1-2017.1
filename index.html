<!DOCTYPE html>
<html ng-app="seriesApp">
<head>
	<title>Laboratorio 2 - SI1 - 2017.1</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<script src="lib/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller/seriesAppCtrl.js"></script>
	<script src="js/controller/moduleCtrl.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>

</head>



<body ng-controller="seriesAppCtrl">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    	<div class="navbar-header">
      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"></button>
      		<a class="navbar-brand">Banco de Séries</a>
   		</div>


   		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      		<ul class="nav navbar-nav">
        		<li class="active"><a href="#" ng-click="irParaMinhasSeries()">Minhas Series</a></li>
        		<li><a href="#" ng-click="irParaMinhaWatchlist()">Watchlist</a></li>
         	</ul>
      <form class="navbar-form navbar-left">
        	<div class="form-group">
          		<input type="text" class="form-control" placeholder="Search" ng-model="buscaSerie">
        	</div>
        <button type="submit" class="btn btn-default" ng-click="formata()">Submit</button>
      </form>
       
    </div>
  </div>
</nav>




	</div>

	<div id="watchlist"></div>

		<div md-card layout="column" ng-repeat="serie in arrayExibido" class="col-sm-4">
	
		<div class="row">
 			 <div class="col-xs-6 col-md-5">
    			<a href="#" class="thumbnail">
      			<img src="{{serie.Poster}}" class="img-seriado" data-target="#infoSerieModal{{$index}}" data-toggle="modal" ng-click="buscaInfoSerie(serie.imdbID)">
    			</a>
  			</div>
  	{{serie.Title}}
		</div>

		<div class="modal" id="infoSerieModal{{$index}}" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4 class="title" ng-bind="serie.Title"> </h4>
					</div>

						<div class="modal-body">
							<div><img src="{{serie.Poster}}" class="img-resumo">

								<div  class="text-sinopse">
									<ul >
									
									<h3>Data de Lançamento: </h3>
									<h3>Direção: </h3>

									<h3>Sinopse: {{idSerie.Plot}}</h3>

									<h3>Classificação: {{idSerie.imdbRating}}</h3>
									</ul>
 								<div class="alert alert-danger" role="alert">Essa série já está na sua Watchlist</div>
								<button ng-click="addMinhasSeries(serie)"> Já vi.</button>
								<button ng-click="addWatchlist(serie)"> Quero Ver</button>
								</div>
								
							</div>

							
						</div>

					<div class="modal-footer">
						<button class="btn btn-primary" data-dismiss="modal"> Fechar</button>
					</div>
				</div>
			</div>
		</div>

	</div>


</body>
</html>
